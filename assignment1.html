<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="./Image/profile.jpeg" alt="Profile Picture" class="profile-img">
    <h2 class="name">Ayobami Ogunniyi</h2>
    <p class="bio">Frontend Developer with a passion for design and technology. I love building user-friendly websites.</p>
    <div class="social-links">
      <a href="https://twitter.com" class="social twitter">Twitter</a>
      <a href="https://linkedin.com" class="social linkedin">LinkedIn</a>
      <a href="https://instagram.com" class="social instagram">instagram</a>
    </div>
  </div>
</body>
</html>
